<!DOCTYPE html>
<html lang="fr">
<style>
	 /* Contact Page Styles */
        .contact {
            padding: 120px 0 80px;
            background-color: var(--light-gray);
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--light-brown);
        }
        
        .contact-info {
            margin-top: 40px;
            text-align: center;
        }
        
        /* Legal Page Styles */
        .legal {
            padding: 120px 0 80px;
            background-color: white;
        }
        
        .legal-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .legal h2 {
            color: var(--dark-brown);
            margin: 30px 0 20px;
            text-transform: uppercase;
        }
        
        .legal h3 {
            color: var(--dark-brown);
            margin: 25px 0 15px;
        }
            </style>
<body>
<!-- Contact Page Content -->
        <div id="contact-page" class="hidden">
            <section class="contact">
                <div class="container">
                    <div class="section-title">
                        <h2>Contactez-nous</h2>
                        <p>Une question ? Une demande particulière ? Écrivez-nous !</p>
                    </div>
                    
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Votre nom</label>
                                <input type="text" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Votre email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Sujet</label>
                                <input type="text" id="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Votre message</label>
                                <textarea id="message" required></textarea>
                            </div>
                            <button type="submit" class="btn">Envoyer le message</button>
                        </form>
                    </div>
                    
                    <div class="contact-info">
                        <p>Vous pouvez également nous contacter directement par email :</p>
                        <p><a href="mailto:nextgencorp185@gmail.com" style="color: var(--teal);">nextgencorp185@gmail.com</a></p>
                    </div>
                </div>
            </section>
        </div>
</body>
</html>
